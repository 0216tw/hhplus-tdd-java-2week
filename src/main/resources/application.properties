spring.application.name=week2
spring.mvc.throw-exception-if-no-handler-found=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa2
spring.datasource.password=sa2

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

# H2 Console settings (optional, for debugging)
# Disable in production for security reasons
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console